services:
  - type: web
    name: mindmate-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: PYTHONPATH=$PYTHONPATH:backend gunicorn --chdir backend app:app --bind 0.0.0.0:$PORT --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: SQLALCHEMY_DATABASE_URI
        sync: false
      - key: PORT
        value: 10000
      - key: PYTHONPATH
        value: /opt/render/project/src/backend
    healthCheckPath: /health
    autoDeploy: true 